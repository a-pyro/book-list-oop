    <style>
      :root {
        --notification-speed: 0.2s;
      }
      body {
        background-color: #28afb0;
        color: #f0fff0;
      }

      input[type='text'] {
        background-color: #e4d6a6;
      }

      input[type='submit'] {
        color: #e4d6a6;
      }
      a {
        text-decoration: none;
        color: #e4d6a6;
      }

      td:last-child {
        text-align: center;
      }
      .success,
      .error {
        color: #fff;
        padding: 5px;
        margin: 5px 0 15px 0;
        border-radius: 8px;
        border: 1px solid #e4d6a6;
        text-align: center;
      }

      .success {
        background: #3e8914;
      }

      .error {
        background: #dd6e42;
      }

      .start {
        transform: translateX(-1000px);
        opacity: 0;
        transition: all 0.3s ease;
      }
      .show {
        transform: translateX(0);
        opacity: 1;
        transition: all 0.3s ease;
      }

      .fade-out {
        transform: translateX(+1000px);
        opacity: 0;
        transition: all 0.3s ease;
      }

      /* animazioni notifiche */

      .notifications {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .notification-start {
        transform: translateY(-1000px);
        transition: all var(--notification-speed) ease-in-out;
      }
      .notification-in {
        transform: translateY(0);

        transition: all var(--notification-speed) ease-in-out;
      }
      .notification-end {
        transform: translateY(-1000px);
        transition: all var(--notification-speed) ease-in-out;
      }

      /* to remove an already triggered noti */
      .notification-get-out {
        transform: translateX(1000px);
        transition: all var(--notification-speed) ease-in-out;
      }
    </style>

    <title>Book List OOP</title>
  </head>
  <body>
    <main class="container">
      <section class="notifications">
        <h1>Add Book ðŸ“–</h1>

          </section>
          <section>

          </section>
          <section>
            <label for="isbn">isbn #</label>
            <input type="text" id="isbn" class="u-full-width" />
          </section>
          <div>
            <input type="submit" value="submit" class="u-full-width" />
          </div>
        </form>

        <table class="u-full-width">
          <thead>
            <tr>
              <th>Title</th>

            </tr>
          </thead>

        </table>
      </div>
    </main>
